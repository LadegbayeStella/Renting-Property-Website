<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Renting Property Website</title>
  </head>
  <body>
    <header>
      <label for="logo"><img src="./img/Logo.png" alt="" /></label>

      <nav class="nav-bar">
        <ul>
          <li><a href="#"> Home</a></li>
          <li><a href="#">Landlords</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">contacts</a></li>
        </ul>
      </nav>

      <div class="toggle-button">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main>
      <img src="./img/hero.png" alt="" width="100%" />
      <div class="image-content">
        <h1>We rent your property</h1>
        <br /><br />
        <p>
          Vel mattis integer pulvinar morbi quis <br />
          amet eu. In nunc facilisis proin fermentum, <br />consectetur cursus.
        </p>
      </div>
    </main>

    <section>
      <div class="select-city">
        <div class="city">
          <img src="./img/eva_search-fill.png" alt="" />

          <input type="text" placeholder="select city" />
        </div>

        <div class="move">
          <img src="./img/calen.png" alt="" />

          <h2>Move-In</h2>

          <div class="arrow">
            <img src="./img/arrow.png" alt="" />
          </div>

          <h2>Move-Out</h2>
        </div>

        <div class="guest">
          <img src="./img/people.png" alt="" />

          <h2>Guests</h2>

          <button><h1>+</h1></button>
          <span>1</span>
          <button><h1>-</h1></button>
        </div>

        <div class="search">
          <button>Search</button>
      </div>

    </section>

    <section class="grid">
      <div class="image2">
  <img src="./img/Images 1.png" alt="">
    </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
